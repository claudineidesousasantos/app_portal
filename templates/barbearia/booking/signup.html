{% extends 'base.html' %}

{% block title %}Cadastro - Barbearia{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Cadastro de Cliente</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <p class="mt-3">Já tem uma conta? <a href="{% url 'barbershop_booking:login' %}">Faça login</a></p>
</div>
{% endblock %}
