{% extends 'base.html' %}

{% block title %}Confirmar Exclusão de Serviço{% endblock %}

{% block content %}
<div class="container mt-4">
    <h1>Confirmar Exclusão</h1>
    <p>Você tem certeza que deseja excluir o serviço "{{ service.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmar Exclusão</button>
        <a href="{% url 'barbershop_management:services' barbershop.id %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
