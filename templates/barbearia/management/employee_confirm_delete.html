{% extends 'base.html' %}

{% block content %}
<h1>Confirmar Exclusão</h1>
<p>Tem certeza que deseja excluir o funcionário "{{ employee.user.get_full_name }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Exclusão</button>
</form>
<a href="{% url 'barbershop_management:employee_detail' employee.id %}">Cancelar</a>
{% endblock %}
